<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Document</title>
    <style>
        table,th,td {border:2px solid black}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <input type="checkbox" name="agree_g" value="agree_a" id="agree_a">
                <label for="agree_a">모든 이용약관에 동의합니다.</label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label for="web_planner">웹기획자</label>
                            <input type="checkbox" name="job" value="web_planner" id="web_planner">
                            <label for="editor_designer">편집디자이너</label>
                            <input type="checkbox" name="job" value="editor_designer" id="editor_designer">
                            <label>웹디자이너</label>
                            <label for="">웹퍼블리셔</label>
                            <input type="checkbox" name="job">프론트앤드개발자
                            
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone">
                                <option value="">통신사</option>
                                <optgroup label="대표">
                                    <option value="">SKT</option>
                                    <option value="">KT</option>
                                    <option value="">LG</option>
                                </optgroup>
                                <option value="">알뜰폰</option>
                            </select>
                            <input type="tel" name>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" name="mail_id" placeholder="메일 아이디 입력">
                            @
                            <select name="mail_address">
                                <option value="">메일 주소를 선택하세요</option>
                                <option value="google">google.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.com</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea rows="10" cols="100"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
