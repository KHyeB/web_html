<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form-1</title>
</head>
<body>
    <h1>form 입력, 선택 컨트롤하는 양식</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인 양식</legend><!-- 숨김대상 -->
            <!-- 컨트롤 요소 위치(block) -->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름" ></li>
                <li><input type="text" name="user_id" placeholder="아이디" value="id"></li> <!-- 한줄입력칸 -->
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>
                    성별 :
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male_1">
                    <label for="female_">여</label>
                    <input type="radio" name="gender" value="female" id="female_1">
                </li> 
                <li>
                    정보 저장 동의 :
                    <label>
                        동의함
                        <input type="radio" name="infosave" value="agree_1" id="agree_1">
                    </label>
                    <label for="notagree">동의안함</label>
                    <input type="radio" name="infosave" value="notagree_1" id="notagree_1">
                </li> 
                <li>
                    관심사(2개 이상 선택하세요)
                    <label for="movie">영화</label>
                    <input type="checkbox" name="interest" value="movie_1" id="movie_1">
                    <label>
                        운동
                        <input type="checkbox" name="interest" value="sports_1" id="sports_1">
                    </label>
                    <label for="book">독서</label>
                    <input type="checkbox" name="interest" value="book_1" id="book_1">
                </li> 
                <li>
                    첨부파일 <input type="file">
                </li> 
            </ul>
            <p>
                <button type="submit">가입</button><!-- 전송 -->
                <button type="reset">가입 취소</button><!-- 초기화 -->
            </p>
        </fieldset>
    </form>
    <form action="#" method="post">
        <fieldset>
            <legend>회원가입 양식</legend>
            <!-- 컨트롤 요소 위치 -->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="user_id" placeholder="아이디"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>
                    성별 :
                    <label>
                        남
                        <input type="radio" name="gender" value="male" id="male">
                    </label>
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female">
                </li>
                <li>
                    정보 저장 동의 :
                    <label for="agree">동의함</label>
                    <input type="radio" name="infosave" value="agree" id="agree">
                    <label>
                        동의안함
                        <input type="radio" name="infosave" value="notagree" id="notagree">
                    </label>
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    <label for="movie">영화</label>
                    <input type="checkbox" name="interest" value="movie" id="movie">
                    <label for="sports">운동</label>
                    <input type="checkbox" name="interest" value="sports" id="sports">
                    <label>
                        독서
                        <input type="checkbox" name="interest" value="book" id="book">
                    </label>
                </li>
                <li><input type="file"></li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입 취소</button>
            </p>
        </fieldset>
    </form>
    <form action="#" method="get">
        <fieldset>
            <legend>주문양식</legend>
            <!-- 컨트롤 요소 위치 -->
        </fieldset>
    </form>
    <form action="#" method="get">
        <fieldset>
            <legend>결제 양식</legend>
            <!-- 컨트롤 요소 위치 -->
        </fieldset>
    </form>
</body>
</html>
